<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Logged-Out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body> 
    {% if not request.user.is_authenticated %}
    <h2>Logged Out</h2>
    <a href="{% url 'login' %}">Log In</a>
    <br>
    <a href="{% url 'signup' %}">SignUp</a>
    {% endif %}
</body>
</html>
