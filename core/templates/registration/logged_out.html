<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Logged-Out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
</head>
<body> 
   
    <h2>Logged Out</h2>
    {% if not request.is_authenticated %}

    <a href="{% url 'signup' %}">SignUp</a>
    {% endif %}

   
</body>
</html>
