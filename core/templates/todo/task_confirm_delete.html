{% extends "todo/base.html" %}
{% block title %} Delete Task{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4> Are you sure?</h4>
    <p>Do you want  to delete task {{ task.title }}?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Delete</button>
      <a class="btn btn-secondary" href="{% url 'todo:task_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
